<!DOCTYPE html>
<html>
<head>
<title>Dogs</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Dogs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
<link rel="stylesheet" href="gallery-grid.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
 img {
   max-width: 50%;
   height:auto;
 }
</style>
</head>

<body>
  <div class="container gallery-container">

      <h1>Dogs</h1>

      <p class="page-description text-center">Grid Layout With Zoom Effect</p>

      <div class="tz-gallery">

          <div class="row">
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="park.jpg">
                      <img src="park.jpg" alt="Park">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/bridge.jpg">
                      <img src="bridge.jpg" alt="Bridge">
                  </a>
              </div>
              <div class="col-sm-12 col-md-4">
                  <a class="lightbox" href="images/tunnel.jpg">
                      <img src="tunnel.jpg" alt="Tunnel">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/coast.jpg">
                      <img src="coast.jpg" alt="Coast">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/rails.jpg">
                      <img src="rails.jpg" alt="Rails">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/traffic.jpg">
                      <img src="traffic.jpg" alt="Traffic">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/rocks.jpg">
                      <img src="rocks.jpg" alt="Rocks">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/benches.jpg">
                      <img src="benches.jpg" alt="Benches">
                  </a>
              </div>
              <div class="col-sm-6 col-md-4">
                  <a class="lightbox" href="images/sky.jpg">
                      <img src="sky.jpg" alt="Sky">
                  </a>
              </div>
          </div>

      </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
      baguetteBox.run('.tz-gallery');
  </script>

<footer class="container-fluid text-center">
  <p>Github Repository</p>
  <p><a href = https://github.com/Minhoru123/CreativeWebsite.git target = "_blank">https://github.com/Minhoru123/CreativeWebsite.git</a></p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
